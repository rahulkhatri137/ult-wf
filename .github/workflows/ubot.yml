name: Telegram userbot

on:
  push:
  workflow_dispatch:
    
env:
  GitHubMail: "${{ secrets.GHMAIL }}"
  GitHubName: "rahulkhatri137" 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main

       - name: Set Git Configs & Secrets
         run: |
           git config --global user.email "${GitHubMail}"
           git config --global user.name "${GitHubName}"
           echo "https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
           sudo apt install expect -y

       - name: cloning repo
         continue-on-error: false
         run: |
           git clone https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com/rahulkhatri137/ultroi bot

       - name: Running Bot
         timeout-minutes: 350
         continue-on-error: true
         run: |
           cd bot
           pip3 install -U -r requirements.txt
           bash resources/startup/startup.sh
       
       - name: Loop workflow
         continue-on-error: true
         run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/ult-wf loop
          cd loop || exit 1
          echo $(( RANDOM - ( RANDOM % RANDOM ) )) > loop.txt
          git add loop.txt
          git commit -m "Workflow : Loop at $(date -u +%D-%T%P)"
          git push -q https://${{ secrets.GH_TOKEN }}@github.com/ult-wf HEAD:main
